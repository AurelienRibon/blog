<!DOCTYPE html>
<html ng-app="blog">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aurelien Ribon Dev Blog!</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/css/main.css?r=RANDOMNUMBER">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Montserrat:400,700|Indie+Flower" rel="stylesheet">
  <script src="/dist/bundle.js?r=RANDOMNUMBER"></script>
</head>
<body ng-controller="PostController">

  <header>
    <div class="container">
      <a href="/" class="title">
        <img src="/img/avatar.jpg" class="avatar">
        Aurelien Ribon's Dev Blog
      </a>
    </div>
  </header>

  <main class="container">
    <article class="post" visible-if="loaded">

      <h1 class="title">{{ title }}</h1>
      <div class="date">{{ date | date}}</div>
      <div ng-bind-html="content"></div>

    </article>

    <section class="previous-or-next">
      <a ng-href="/post/{{ previous._id }}" ng-show="previous">
        <strong>{{ previous.title }}</strong>
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span>Previous</span>
      </a>
      <a ng-href="/post/{{ next._id }}" ng-show="next">
        <strong>{{ next.title }}</strong>
        <span>Next</span>
        <span class="glyphicon glyphicon-chevron-right"></span>
      </a>
    </section>

    <div id="disqus_thread"></div>
  </main>

  <footer>
  </footer>

</body>
</html>
